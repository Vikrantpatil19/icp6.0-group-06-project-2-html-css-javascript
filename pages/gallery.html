<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="shortcut icon" href="../logo/ppg-favicon-color.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/gallery.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css" rel="stylesheet">

</head>

<body>
    <div class="main">

        <header>
            <div class="header-left">
                <div class="logo">
                    <img src="../logo/dark theme.png" width="40px" alt="">

                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="../index.html">Home</a>
                        </li>
                        <li>
                            <a href="../pages/gallery.html">Gallery</a>
                        </li>
                        <li>
                            <a href="../pages/contact.html">Contact</a>
                        </li>
                        <li>
                            <a href="../pages/about.html">About</a>
                        </li>

                    </ul>

                </nav>
            </div>
            <div class="header-right">
                <div class="login-signup">
                    <a href=""><i class="ri-user-fill"></i></a>
                </div>
                <div class="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </header>


        <div class="page">
            <h1 class="heading">The Image Gallery</h1>

            <div class="gallery">

                <div class="grid-container">
                    <div class="img-container">
                        <img src="https://cdn.pixabay.com/photo/2023/12/14/07/53/cat-8448354_1280.jpg" alt="Image 2"
                            onclick="openImg('https://cdn.pixabay.com/photo/2023/12/14/07/53/cat-8448354_1280.jpg')">
                        <img id="hert" onclick="clrChang()" class="hert" src="../logo/heart.png" alt="">
                        <img id="save" onclick="saved()" src="../logo/bookmark-white.png" alt="">
                    </div>


                    



                </div>

                <div id="myModal" class="modal" onclick="closeModal()">
                    <span class="close">&times;</span>
                    <img id="modalImage" src="" alt="Modal Image">
                </div>

                <script>
                    function openImg(imageSrc) {
                        const modal = document.getElementById('myModal');
                        const modalImage = document.getElementById('modalImage');

                        modal.style.display = 'flex';
                        modalImage.src = imageSrc;
                    }

                    function closeModal() {
                        const modal = document.getElementById('myModal');
                        modal.style.display = 'none';
                    }

                    const hertElement = document.getElementById('hert');
                    let dil = false;
                    function clrChang() {

                        if (dil == false) {
                            hertElement.src = '../logo/red-hert.png'
                            dil = true
                        }

                        else {
                            hertElement.src = '../logo/heart.png'
                            dil = false;
                        }
                    }


                    const saves = document.getElementById('save');
                    let state = false
                    function saved() {

                        if (state == false) {
                            saves.src = '../logo/bookmark-black.png'
                            state = true;
                        }

                        else {
                            saves.src = '../logo/bookmark-white.png'
                            state = false
                        }
                    }




                </script>





            </div>
        </div>
    </div>
    <script src="../js/navbar.js"></script>
</body>

</html>
