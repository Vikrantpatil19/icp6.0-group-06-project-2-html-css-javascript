                <input type="radio" name="rate" id="rate-1">
                <label for="rate-1" class="fas fa-star"></label>
                <form action="#">
                    <header></header>
                    <button type="button" onclick="clicked()">Send</button>
                    
            <div class="my">

                <img src="../logo/Feedback.png" alt="">
            </div>
                
                
                </div>
        </div>
    </div>
